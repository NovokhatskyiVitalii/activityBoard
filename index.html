<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Board</title>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <section class="dashboard">
        <div class="dashboard_content">
            <div class="dashboard_person">
                <div class="info-card">
                    <img class="info-card_photo" src="src/img/vitalii-novkhatskyi.png" alt="">
                    <div class="info-card_text">
                        <p class="info-card_subtitle">Report for</p>
                        <h3 class="info-card_title">Vitalii Novkhatskyi</h3>
                    </div>
                </div>
                <div class="view-selector">
                    <div class="view-selector_item active">Daily</div>
                    <div class="view-selector_item">Weekly</div>
                    <div class="view-selector_item">Monthly</div>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="dist/bundle.js"></script>
</body>

</html>
