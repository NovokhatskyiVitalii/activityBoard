<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Board</title>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <section class="dashboard">
        <div class="dashboard_content">
            <div class="dashboard_person">
                <div class="info-card">
                    <img src="src/img/image-jeremy.png" alt="">
                    <p class="info-card_subtitle">Report for</p>
                    <h3 class="info-card_title">Vitalii Novkhatskyi</h3>
                </div>
                <div class="view-selector">
                    <div class="view-selector_item">Daily</div>
                    <div class="view-selector_item view-selector_item--active">Weekly</div>
                    <div class="view-selector_item">Monthly</div>
                </div>
            </div>
            <div class="dashboard_item">
                <article class="tracking-card_header">
                    <header class="tracking-card_header">
                        <h4 class="tracking-card_title"></h4>
                        <img class="tracking-card_menu" src="src/img/icon-ellipsis.svg" alt="menu">
                    </header>
                    <div class="tracking-card_body">
                        <div class="tracking-card_time">
                            5hrs
                        </div>
                        <div class="tracking-card_prev-period">
                            Previous - 7hrs
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </section>

    <script type="module" src="dist/bundle.js"></script>
</body>

</html>
